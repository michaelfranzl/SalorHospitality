zh-cn:
    activerecord:
        errors:
            template:
            header:
                one:    "%{count} 个错误导致 '%{model}' 无法储存"
                other:  "%{count} 个错误导致 '%{model}' 无法储存"
            body: "请检查以下输入"
        messages:
            inclusion:  "不在列表中"
            exclusion:  "不应在列表中"
            invalid:    "是无效的"
            confirmation: "不匹配"
            accepted:   "不应被接受"
            empty:      "不应为空"
            blank:      "不应为空白"
            too_long:   "太长 (最多 %{count} 字)/"
            too_short:  "太短 (最少 %{count} 字)/"
            wrong_length:   "长度不合规定 (因该是 %{count} 字)/"
            taken:      "已被占用"
            not_a_number:   "不是数字"
            greater_than:   "应大于 %{count}/"
            greater_than_or_equal_to: "应大于等于 %{count}"
            equal_to:   "应等于 %{count}"
            less_than:  "应小于 %{count}"
            less_than_or_equal_to: "应小于等于 %{count}/"
            odd:    "必须为奇数"
            even:   "必须为偶数"
    datetime:
        distance_in_words:
            half_a_minute: "半分钟"
            less_than_x_seconds:
                one:   "短于一秒钟"
                other: "短于 %{count} 秒钟"
            x_seconds:
                one:   "一秒钟"
                other: "%{count} 秒钟"
            less_than_x_minutes:
                one:   "短于一分钟"
                other: "短于 %{count} 分钟"
            x_minutes:
                one:   "一分钟"
                other: "%{count} 分钟"
            about_x_hours:
                one:   "大约一小时"
                other: "大约 %{count} 小时"
            x_days:
                one:   "一天"
                other: "%{count} 天"
            about_x_months:
                one:   "大约1个月"
                other: "大约 %{count} 个月"
            x_months:
                one:   "一个月"
                other: "%{count} 个月"
            about_x_years:
                one:   "大约一年"
                other: "大约 %{count} 年"
            over_x_years:
                one:   "超过一年"
                other: "超过 %{count} 年"
            almost_x_years:
                one:   "差不多一年"
                other: "差不多 %{count} 年"
        prompts:
            year:   "年"
            month:  "月"
            day:    "日"
            hour:   "小时"
            minute: "分钟"
            second: "秒"

    helpers:
        select:
            prompt: "请选择"
            submit:
                create: "已创建 %{model}"
                update: "已更新 %{model}"
                submit: "已保存 %{model}"

# Used in array.to_sentence.
    support:
        array:
            words_connector:
                two_words_connector: " 和 "
                last_word_connector: ", 和 "
    date:
        formats:
            # Use the strftime parameters for formats.
            # When no format has been given, it uses default.
            # You can provide other formats here if you like!
            default: "%Y-%m-%d"
            short: "%d. %b"
            long: "%d. %B  %Y"

    day_names: [星期天, 星期一, 星期二, 星期三, 星期四, 星期五, 星期六]
    abbr_day_names: [星期天,星期一,星期二, 星期三, 星期四, 星期五, 星期六]

    # Don't forget the nil at the beginning; there's no such thing as a 0th month
    month_names: [~, 一月, 二月, 三月, 四月, 五月, 六月, 七月, 八月, 九月, 十月, 十一月, 十二月]
    abbr_month_names: [~, 一月, 二月, 三月, 四月, 五月, 六月, 七月, 八月, 九月, 十月, 十一月, 十二月]
    # Used in date_select and datime_select.
    order:
        - :year
        - :month
        - :day
    time:
        formats:
            default: "%a, %d. %b. %Y, %H:%M:%S %z"
            short: "%d. %b. %y  %y %H:%M"
            long: "%d. %B %Y %H:%M:%S"
            datetime_iso: "%Y-%m-%d %H:%M:%S"
            datetime_iso2: "%Y%m%dT%H%M%S"
            date_normal: "%d. %B %Y"
            date_short: "%d. %b %y"
            date_iso: "%Y-%m-%d"
            time_short: "%H:%M"
            month_and_day: "%d. %B"
        am: "上午"
        pm: "下午"
