zh-hk:
    number:
        format:
            separator: "."
            delimiter: ","
            precision: 3
            significant: false
            strip_insignificant_zeros: false
        currency:
            format:
                format: "%u %n"
                unit: "HK$"
                friendly_unit: "港幣"
                separator: "."
                delimiter: ","
                precision: 2
                significant: false
                strip_insignificant_zeros: false
        percentage:
            format:
                # separator:
                delimiter: ""
                precision: 0
                # significant: false
                # strip_insignificant_zeros: false
        precision:
            format:
                separator: "."
                delimiter: ","
                precision: 2
                # significant: false
                # strip_insignificant_zeros: false
        human:
            format:
                # separator:
                delimiter: ""
                precision: 3
                significant: true
                strip_insignificant_zeros: true
        storage_units:
            # %u is the storage unit, %n is the number (default: 2 MB)
            format: "%n %u"
            units:
                byte:
                    one:   "Byte"
                    other: "Bytes"
                kb: "KB"
                mb: "MB"
                gb: "GB"
                tb: "TB"
        decimal_units:
            format: "%n %u"
            units:
                # femto: Quadrillionth
                # pico: Trillionth
                # nano: Billionth
                # micro: Millionth
                # mili: Thousandth
                # centi: Hundredth
                # deci: Tenth
                unit: ""
                # ten:
                #   one: Ten
                #   other: Tens
                # hundred: Hundred
                thousand: 千
                million: 百萬
                billion: 十億
                trillion: 兆
                quadrillion: 千兆