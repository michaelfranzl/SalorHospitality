      messages:
        inclusion: "nije na popisu"
        exclusion: "ne bi trebao biti na popisu"
        invalid: "je neispravan"
        confirmation: "ne odgovara"
        accepted: "mora biti prihvaćeno"
        empty: "ne smije biti prazan"
        blank: "ne smije biti praznina"
        too_long: "predugačko je (maksimalno %{count} znakova)"
        too_short: "prekratko je (minimalno %{count} znakova)"
        wrong_length: "kriva je duljina (trebalo bi biti %{count} znakova)"
