  datetime:
    distance_in_words:
      half_a_minute: "pola minute"
      less_than_x_seconds:
        one:   "manje od 1 sekunde"
        other: "manje od %{count} sekundi"
      x_seconds:
        one:   "1 sekunda"
        other: "%{count} sekundi"
      less_than_x_minutes:
        one:   "manje od minute"
        other: "manje od %{count} minuta"
      x_minutes:
        one:   "1 minuta"
        other: "%{count} minuta"
      about_x_hours:
        one:   "otprilike 1 sat"
        other: "otprilike %{count} sati"
      x_days:
        one:   "1 dan"
        other: "%{count} dana"
      about_x_months:
        one:   "otprilike 1 mjesec"
        other: "otprilike %{count} mjeseci"
      x_months:
        one:   "1 mjesec"
        other: "%{count} mjeseci"
      about_x_years:
        one:   "otprilike 1 godina"
        other: "otprilike %{count} godina"
      over_x_years:
        one:   "više od 1 godine"
        other: "više od %{count} godina"
      almost_x_years:
        one:   "skoro 1 godina"
        other: "skoro %{count} godina"
    prompts:
      year:   "Godina"
      month:  "Mjesec"
      day:    "Dan"
      hour:   "Sat"
      minute: "Minuta"
      second: "Sekunde"

  helpers:
    select:
      # Default value for :prompt => true in FormOptionsHelper
      prompt: "Molimo Vas odaberite"

    # Default translation keys for submit FormHelper
    submit:
      create: 'Kreiraj %{model}'
      update: 'Ažuriraj %{model}'
      submit: 'Spremi %{model}'

# Used in array.to_sentence.
  support:
    array:
     words_connector:
      two_words_connector: " i "
      last_word_connector: ", i "
      
# ==================================================================================
# Adaptiert von:
# /usr/lib/ruby/gems/1.8/gems/activesupport-2.2.1/lib/active_support/locale/en-US.yml
# ==================================================================================
  date:
    formats:
      # Use the strftime parameters for formats.
      # When no format has been given, it uses default.
      # You can provide other formats here if you like!
      default: "%d-%m-%Y"
      short: "%d. %b"
      long: "%d. %B  %Y"

    day_names: [Nedjelja, Ponedjeljak, Utorak, Srijeda, Četvrtak, Petak, Subota]
    abbr_day_names: [Ne, Po, Ut, Sr, Če, Pe, Su]

    # Don't forget the nil at the beginning; there's no such thing as a 0th month
    month_names: [~, Siječanj, Veljača, Ožujak, Travanj, Svibanj, Lipanj, Srpanj, Kolovoz, Rujan, Listopad, Studeni, Prosinac]
    abbr_month_names: [~, Sij, Velj, Ožu, Tra, Svi, Lip, Srp, Kol, Ruj, Lis, Stu, Pro]
    # Used in date_select and datime_select.
    order:
      - :dan
      - :mjesec
      - :godina

  time:
    formats:
      default: "%a, %d. %b. %Y, %H:%M:%S %z"
      short: "%d. %b. %y  %y %H:%M"
      long: "%d. %B %Y %H:%M:%S"
      datetime_iso: "%d-%m%Y %H:%M:%S"
      datetime_iso2: "%d%m%YT%H%M%S"
      date_normal: "%d. %B %Y"
      date_short: "%d. %b %y"
      date_iso: "%Y-%m-%d"
      time_short: "%H:%M"
      month_and_day: "%d. %B"
    am: ""
    pm: ""